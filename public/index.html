<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-resource.js"></script>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body ng-app="myApp">
  <div ng-controller="myController">
    <h1>{{title}}</h1>
    <h1>{{"Katamari" + " " + "Damacy"}}</h1>
    <h2>{{APP_VERSION}}</h2>

    <div>{{ 2 + 3 }}</div>
    <input
      ng-model="myModel"
      type="text"
      name="name"
      value="">
    <p>{{myModel}}</p>
    <p>My favorite book is {{ book }}</p>
    <ul>
      <li ng-repeat ="character in characters">{{ character }}</li>
    </ul>
    <input
      ng-model="searchBookTitle"
      type="text"
      name="name"
      value="">
    <ul>
      <li ng-repeat="book in books | filter: { title: searchBookTitle }">
        <h4>{{ book.title }}</h4>
        <p>{{ book.author }}</p>
      </li>
    </ul>
    <h2>Movies from 2015</h2>
    <ul>
      <li ng-repeat="movie in movies | beforeYearFilter: 2000 | orderBy: '-title'">
         <h4>{{ movie.title }}</h4>
         <p>{{ movie.year }}</p>
      </li>
    </ul>
    <input
      ng-model="myNewBookTitle",
      type="text"
      name="name"
      value="">
    <input
      ng-model="myNewBookAuthor",
      type="text"
      name="name"
      value="">
    <button
      ng-click="addBook(myNewBookTitle, myNewBookAuthor)"
      type="button"
      name="button">
      Add New Book
    </button>
  </div>
  <footer>
    <small>Version {{ APP_VERSION }}</small>
  </footer>
  <script type="text/javascript" src="/js/main.js"></script>
  <script type="text/javascript" src="/js/values.js"></script>
  <script type="text/javascript" src="/js/constants.js"></script>
  <script type="text/javascript" src="/js/factories.js"></script>
  <script type="text/javascript" src="/js/services.js"></script>
  <script type="text/javascript" src="/js/providers.js"></script>
  <script type="text/javascript" src="/js/filters.js"></script>
  <script type="text/javascript" src="/js/myController.controller.js"></script>
</body>
</html>
